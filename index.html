<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css">
    <title>Shopping Cart</title>
  </head>
  <body>
    <h3>Shopping Cart</h3>
    <table border="1">
      <tr>
        <th>Add to</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>
          <input type="checkbox" class="check" />
        </td>
        <td>
          <img
            src="http://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/shoes.jpg"
            alt="pict1"
          />
        </td>
        <td>
          <div>
            <button class="plus">+</button>
            <p>0</p>
            <button class="minus">-</button>
          </div>
        </td>
        <td class="unitPrice">1300</td>
        <td class="price">0</td>
        <td>
          <div>
            <button><i class="far fa-heart"></i></button>
            <button><i class="far fa-trash-alt"></i></button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" class="check" />
        </td>
        <td>
          <img
            src="http://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/sweater.jpg"
            alt="pict2"
          />
        </td>
        <td>
          <div>
            <button class="plus">+</button>
            <p>0</p>
            <button class="minus">-</button>
          </div>
        </td>
        <td class="unitPrice">900</td>
        <td class="price">0</td>
        <td>
          <div>
            <button><i class="far fa-heart"></i></button>
            <button><i class="far fa-trash-alt"></i></button>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <input type="checkbox" class="check" />
        </td>
        <td>
          <img
            src="http://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/tie.jpg"
            alt="pict3"
          />
        </td>
        <td>
          <div>
            <button class="plus" >+</button>
            <p>0</p>
            <button class="minus">-</button>
          </div>
        </td>
        <td class="unitPrice">1100</td>
        <td class="price">0</td>
        <td>
          <div>
            <button><i class="far fa-heart"></i></button>
            <button><i class="far fa-trash-alt"></i></button>
          </div>
        </td>
      </tr>
      <tr>
          <td></td>
          <td></td>
          <td>Total</td>
          <td></td>
          <td id="total">0</td>
          <td></td>
      </tr>
    </table>
    <script src="script.js">

    </script>
  </body>
</html>
